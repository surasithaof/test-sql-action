# .github/workflows/publish-migrations.yml
name: Publish DB migrations to deployment repo

on:
  push:
    branches: [master]
    paths:
      - "migrations/**.sql" # adjust to your service repo path
      - ".github/workflows/publish-migrations.yml" # to allow workflow updates

jobs:
  publish-migrations:
    name: Publish Migrations
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: read
      # Needed by peter-evans/create-pull-request for the target repo
      pull-requests: write

    env:
      DEPLOYMENT_REPO: surasithaof/test-deployments
      TARGET_DIR: overlay/dev/bytebase # adjust to whatever Bytebase watches
      SERVICE_MIGRATIONS_DIR: migrations # path in the service repo
      GIT_AUTHOR_NAME: migration-bot
      GIT_AUTHOR_EMAIL: migration-bot@users.noreply.github.com

    steps:
      - name: Check out service repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find newly added SQL files in this push
        id: changed
        run: |
          # Find added or modified files limited to *.sql under SERVICE_MIGRATIONS_DIR
          git diff --name-status ${{ github.event.before }} ${{ github.sha }} \
            | awk '$1=="A" || $1=="M"{print $2}' \
            | grep -E '^'"${SERVICE_MIGRATIONS_DIR}"'/.*\.up.sql$' || true > "$RUNNER_TEMP/changed_files.txt"

          echo "Changed files:"
          echo $(cat "$RUNNER_TEMP/changed_files.txt")

          count=$(wc -l < "$RUNNER_TEMP/changed_files.txt" | xargs)
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Stop if nothing new
        if: steps.changed.outputs.count == '0'
        run: echo "No new migrations. Skipping."

      - name: Clone deployment repo
        if: steps.changed.outputs.count != '0'
        run: |
          # clone deployment repo only last commit to save time
          git clone --depth 1 "https://x-access-token:${{ secrets.DEPLOYMENT_REPO_TOKEN }}@github.com/${{ env.DEPLOYMENT_REPO }}.git" /tmp/deployment
          cd /tmp/deployment
          git config user.name ${{ env.GIT_AUTHOR_NAME }}
          git config user.email ${{ env.GIT_AUTHOR_EMAIL }}

      - name: Prepare branch and copy files
        if: steps.changed.outputs.count != '0'
        env:
          GH_TOKEN: ${{ secrets.DEPLOYMENT_REPO_TOKEN }}
        run: |
          # XXX Find sql files changed again because I couldn't figure out how to pass the list between steps
          CHANGED_FILES=$(git diff --name-status ${{ github.event.before }} ${{ github.sha }} \
            | awk '$1=="A" || $1=="M"{print $2}' \
            | grep -E '^'"${SERVICE_MIGRATIONS_DIR}"'/.*\.up.sql$' || true)

          echo "Changed files:"
          echo $(cat "$CHANGED_FILES")

          BRANCH="migrations/${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}"
          cd /tmp/deployment
          git checkout -b "$BRANCH"

          mkdir -p "${TARGET_DIR}"

          while IFS= read -r f; do
            cp "${GITHUB_WORKSPACE}/$f" "/tmp/deployment/${TARGET_DIR}/$(basename "$f")"
            echo "Copied $f to ${TARGET_DIR}/$(basename "$f")"
          done <<< "$CHANGED_FILES"

          echo "Files now at ${TARGET_DIR}:"
          ls -la "${TARGET_DIR}"

          git add "${TARGET_DIR}/"*.sql
          git status
          git commit -m "chore(db): publish migrations from ${{ github.event.repository.name }}" || echo "No changes to commit"
          git push origin "$BRANCH"

          gh pr create \
            --title "chore(db): publish migrations" \
            --body "This PR publishes new DB migrations from [${{ github.repository }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}).
              Merging this PR will trigger Bytebase to create a reviewable Change." \
            --head "$BRANCH" \
            --base master \
            --label "db-migration"
